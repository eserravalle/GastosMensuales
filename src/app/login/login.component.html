<div class="row" *ngIf="!userLoggedIn">
  <div class="col-xs-12 col-md-4">
    <h3>Please, Log In:</h3>
  </div>
</div>
<div class="row" *ngIf="!userLoggedIn">
  <div class="col-xs-12 col-md-4">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" [(ngModel)]="username" id="username" class="form-control">
    </div>
  </div>
</div>
<div class="row" *ngIf="!userLoggedIn">
  <div class="col-xs-12 col-md-4">
    <div class="form-group">
      <label for="username">Contrase√±a</label>
      <input type="password" [(ngModel)]="password" id="password" class="form-control">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 col-md-4">
    <button class="btn-default" (click)="onLoginClick()" *ngIf="!userLoggedIn">Log In</button>
    <button class="btn-default" (click)="onLogoutClick()" *ngIf="userLoggedIn">Log Out</button>
  </div>
</div>
