<form #nuevoTemplateForm="ngForm">
  <h3>{{title}}</h3>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <label for="rubroGasto">Rubro</label>
        <select class="form-control" id="rubroGasto" required [(ngModel)]="model.rubro" name="rubro">
          <option *ngFor="let itemRubro of rubros" [value]="itemRubro">{{itemRubro}}</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <label for="montoGasto">Monto</label>
        <input type="number" class="form-control" id="montoGasto" required [(ngModel)]="model.monto" name="monto">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-4">
      <div class="form-group">
        <label for="notasGasto">Notas</label>
        <input type="text" class="form-control" id="notasGasto" [(ngModel)]="model.notas" name="notas">
      </div>
    </div>
  </div>
  <button class="btn btn-success" (click)="crearTemplateDeGasto()" [disabled]="!nuevoTemplateForm.form.valid||!authenticatedButtonsEnabled" *ngIf="!actualizando">Crear</button>
  <button class="btn btn-success" (click)="actualizarTemplateDeGasto()" [disabled]="!nuevoTemplateForm.form.valid||!authenticatedButtonsEnabled" *ngIf="actualizando">Actualizar</button>
  <button class="btn" (click)="cancelarTemplateDeGasto()" [disabled]="!authenticatedButtonsEnabled">Cancelar</button>
</form>
<div class="row" *ngIf="authenticatedButtonsEnabled">
  <div class="col-xs-12 col-md-6">
    <table class="table table-striped">
      <tr>
        <th>Rubro</th>
        <th>Monto</th>
        <th>Notas</th>
        <th></th>
      </tr>
      <tr *ngFor="let template of templatesDeGastos">
        <td>{{template.rubro}}</td>
        <td>{{template.monto}}</td>
        <td>{{template.notas}}</td>
        <td>
          <button class="btn btn-xs" (click)="recuperarTemplateDeGasto(template)">Upd</button>
          <button class="btn btn-xs" (click)="eliminarTemplateDeGasto(template)">Del</button>
        </td>
      </tr>
    </table>
  </div>
</div>
